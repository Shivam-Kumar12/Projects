<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/27c08efff4.js" crossorigin="anonymous"></script>


<body>

    <div class="container">
        <div class="header">
            <h2>Registration form</h2>
        </div>
        <form class="form" id="form" >
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your Name" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <div class="form-control ">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <div class="form-control">
                <label>Phone number</label>
                <input type="number" name="" id="phone" placeholder="Enter your Phone no." autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirm password" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small class="small">Error message</small>
            </div>
            <input type="submit" value="submit" class="btn">
          </form>
    </div>
   <script src="script.js"></script>
    
</body>

</html>
