<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<style>
    table{
border-color: black;
background-color: red;
 text-align: center;
  width: 40vw;
  height: 30vh;
  margin: auto;
 
    }
    table td{
        font-size: 20px;
        font-weight: 600;
    }
</style>
<body>
    <table border="2" >
    <tr>
        <td>A</td>
        <td>B</td>
        <td >C</td>
        <td rowspan="3" colspan="2">D</td>
        
    </tr>
    <tr>
        <td >E</td>
        <td colspan="2">F</td>
       
    </tr>
    <tr>
        <td>G</td>
        <td >H</td>
        <td >I</td>
    </tr>
  

</table>
</body>
</html>
